<!-- history.html -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Historique de mes créneaux</title>
</head>
<body>
    <h2>Historique de mes créneaux pris</h2>

    <ul>
        {% for slot in taken_slots %}
            <li>{{ slot.skill.name }} - {{ slot.date }} (Pris par vous)</li>
        {% empty %}
            <p>Vous n'avez pas encore choisi de créneau.</p>
        {% endfor %}
    </ul>

    <a href="{% url 'allo_aide:home_user' %}">Retour à l'accueil</a>
</body>
</html>

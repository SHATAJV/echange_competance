{% extends "base.html" %}

{% block title %}Nouvelle proposition de créneau{% endblock %}

{% block content %}
    <h1>Proposez un créneau pour offrir votre aide</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Proposer</button>
    </form>

    <a href="{% url 'allo_aide:home_user' %}">Retour à l'accueil</a>
{% endblock %}
